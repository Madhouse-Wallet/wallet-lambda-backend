service: madhouse-backend

provider:
  name: aws
  runtime: nodejs20.x
  region: ${env:AWS_REGION}
  environment:
    MONGODB_URI: ${env:MONGODB_URI}
    NODE_OPTIONS: --enable-source-maps
   # CODE_SIGNING_PROFILE_ARN: ${env:CODE_SIGNING_PROFILE_ARN}  # Your Signing Profile ARN stored as secret

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - events:PutRule
            - events:PutTargets
            - events:RemoveTargets
            - events:DeleteRule
            - events:ListTargetsByRule
          Resource: "*"

        - Effect: Allow
          Action:
            - lambda:AddPermission
            - lambda:RemovePermission
          Resource: "*"

        - Effect: Allow
          Action:
            - lambda:InvokeFunction
          Resource: "*"

functions:

  requestQuote:
    timeout: 900
    handler: handler.requestQuote
    #environment:
    #  CODE_SIGNING_PROFILE_ARN: ${env:CODE_SIGNING_PROFILE_ARN}  # Pass the ARN to function
    events:
      - httpApi:
          path: /api/v1/requestQuote
          method: POST
          cors: true
          
  createFixedShift:
    timeout: 900
    handler: handler.createFixedShift
    #environment:
    #  CODE_SIGNING_PROFILE_ARN: ${env:CODE_SIGNING_PROFILE_ARN}  # Pass the ARN to function
    events:
      - httpApi:
          path: /api/v1/createFixedShift
          method: POST
          cors: true

  liquidSwap:
    timeout: 900
    handler: handler.liquidSwap
    #environment:
    #  CODE_SIGNING_PROFILE_ARN: ${env:CODE_SIGNING_PROFILE_ARN}  # Pass the ARN to function
    events:
      - httpApi:
          path: /api/v1/liquidSwap
          method: POST
          cors: true 

  refundBitcoinAddress: 
    timeout: 900
    handler: handler.refundBitcoinAddress
    #environment:
    #  CODE_SIGNING_PROFILE_ARN: ${env:CODE_SIGNING_PROFILE_ARN}  # Pass the ARN to function
    events:
      - httpApi:
          path: /api/v1/refundBitcoinAddress
          method: POST
          cors: true

plugins:
  - serverless-offline

package:
  individually: true
  excludeDevDependencies: true
  exclude:
    - .git/**
    - .vscode/**
    - .test/**
  patterns:
    - '!**'
    - 'handler.js'
    - 'external/**'
    - 'utils/**'
    - 'src/**'
    - 'node_modules/@vulpemventures/**'        # ✅ include native module
    - 'node_modules/bindings/**'               # ✅ bindings helper
    - 'node_modules/nan/**'                    # ✅ native addon helper
    - 'node_modules/node-addon-api/**'         # ✅ N-API helper (if used)
    - 'node_modules/ref-napi/**'               # ✅ used by some native libs
    - 'package.json'                           # always include this
    - '!**/*.test.js'
    - '!**/__tests__/**'
    - '!README.md'
