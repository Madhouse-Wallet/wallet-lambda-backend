service: madhouse-backend
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  region: ${env:AWS_REGION}
  environment:
    MONGODB_URI: ${secrets.MONGODB_URI}
    LNBIT_URL: ${secrets.LNBIT_URL}
    LNBIT_API_KEY: ${secrets.LNBIT_API_KEY}
    LNBIT_USERNAME: ${secrets.LNBIT_USERNAME}
    LNBIT_PASS: ${secrets.LNBIT_PASS}
    LNBIT_URL_2: ${secrets.LNBIT_URL}
    LNBIT_API_KEY_2: ${secrets.LNBIT_API_KEY_2}
    LNBIT_USERNAME_2: ${secrets.LNBIT_USERNAME_2}
    LNBIT_PASS_2: ${secrets.LNBIT_PASS_2}
    SPEND_LNBIT_DB_HOST: ${secrets.SPEND_LNBIT_DB_HOST}
    SPEND_LNBIT_DB_USER: ${secrets.SPEND_LNBIT_DB_USER}
    SPEND_LNBIT_DB_PASSWORD: ${secrets.SPEND_LNBIT_DB_PASSWORD}
    SPEND_LNBIT_DB_NAME: ${secrets.SPEND_LNBIT_DB_NAME}
    NODE_OPTIONS: --enable-source-maps

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - events:PutRule
            - events:PutTargets
            - events:RemoveTargets
            - events:DeleteRule
            - events:ListTargetsByRule
          Resource: "*"

        - Effect: Allow
          Action:
            - lambda:AddPermission
            - lambda:RemovePermission
          Resource: "*"

        - Effect: Allow
          Action:
            - lambda:InvokeFunction
          Resource: "*"

functions:
  addlnbitUser:
    timeout: 900
    handler: handler.addlnbitUser
    events:
      - httpApi:
          path: /api/v1/addlnbitUser
          method: POST
          cors: true
 
plugins:
  - serverless-offline

package:
  excludeDevDependencies: true
  individually: true
  exclude:
    - .git/**
    - .vscode/**
    - .test/**
    - node_modules/aws-sdk/**

